<!doctype html>
<html lang="my">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Profit ‚Äî Media Gallery</title>
  <style>
    /* ---- simple professional styles ---- */
    :root{--bg:#0f1724;--card:#0b1220;--accent:#10b981;--muted:#9ca3af;}
    *{box-sizing:border-box}body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;background:linear-gradient(120deg,#071426 0%, #0b2233 100%);color:#fff;min-height:100vh;display:flex;align-items:center;justify-content:center}
    .app{width:100%;max-width:1100px;margin:24px;background:rgba(255,255,255,0.03);border-radius:12px;overflow:hidden;box-shadow:0 6px 30px rgba(2,6,23,0.6)}
    header{display:flex;align-items:center;gap:12px;padding:18px 20px;background:linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01))}
    header img{width:46px;height:46px;border-radius:8px;object-fit:cover}
    header h1{margin:0;font-size:20px;letter-spacing:1px}
    main{padding:28px;min-height:520px}
    /* login */
    .login{display:grid;grid-template-columns:1fr 1fr;gap:20px;align-items:center}
    .login .left{background:url('./assets/background.png') center/cover;border-radius:10px;height:360px}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:18px;border-radius:10px}
    .field{display:flex;flex-direction:column;margin-bottom:12px}
    label{font-size:13px;color:var(--muted);margin-bottom:6px}
    input{padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:#fff;outline:none}
    button{padding:10px 12px;border-radius:8px;border:0;background:linear-gradient(90deg,var(--accent),#34d399);cursor:pointer;font-weight:600}
    /* main menu */
    .menu{display:flex;gap:20px;justify-content:center;align-items:center}
    .icon{width:200px;height:160px;border-radius:12px;background:rgba(255,255,255,0.02);display:flex;flex-direction:column;align-items:center;justify-content:center;cursor:pointer;transition:transform .18s, box-shadow .18s}
    .icon:hover{transform:translateY(-6px);box-shadow:0 10px 30px rgba(2,6,23,0.6)}
    .icon i{font-size:34px;margin-bottom:10px;opacity:0.95}
    .back{position:relative;display:inline-flex;gap:8px;align-items:center}
    /* gallery */
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(150px,1fr));gap:12px}
    .thumb{background:#071020;border-radius:8px;padding:8px;cursor:pointer;display:flex;flex-direction:column;gap:8px;align-items:center}
    .thumb img{width:100%;height:120px;object-fit:cover;border-radius:6px}
    .title{font-size:13px;color:var(--muted);text-align:center}
    /* viewer */
    .viewer{position:fixed;inset:0;background:rgba(2,6,23,0.8);display:flex;align-items:center;justify-content:center;padding:20px;z-index:999;backdrop-filter: blur(4px)}
    .viewer .box{width:95%;max-width:1000px;background:var(--card);border-radius:10px;padding:12px;display:flex;flex-direction:column;gap:10px;position:relative}
    .viewer img{max-height:70vh;object-fit:contain;border-radius:6px}
    .controls{display:flex;gap:10px;align-items:center}
    .led{position:absolute;right:18px;bottom:12px;font-weight:700;color:#000;padding:6px 10px;border-radius:20px;background:linear-gradient(90deg,#f97316,#f43f5e,#8b5cf6);animation:led 2.6s linear infinite}
    @keyframes led{0%{filter:hue-rotate(0deg)}50%{filter:hue-rotate(120deg)}100%{filter:hue-rotate(360deg)}}
    /* small */
    @media(max-width:800px){.login{grid-template-columns:1fr}.left{height:220px}.icon{width:140px;height:120px}}
  </style>
</head>
<body>
  <div class="app" id="app">
    <header>
      <img src="assets/logo.png" alt="logo" />
      <h1>Profit</h1>
    </header>

    <main id="main">
      <!-- LOGIN SCREEN -->
      <section id="loginScreen">
        <div style="display:flex;gap:20px;flex-wrap:wrap">
          <div class="left card"></div>
          <div style="flex:1">
            <div class="card">
              <h2 style="margin-top:0">Login</h2>
              <div class="field">
                <label>Username</label>
                <input id="username" placeholder="Enter username" autocomplete="off" />
              </div>
              <div class="field">
                <label>Password</label>
                <input id="password" type="password" placeholder="Enter password" autocomplete="off" />
              </div>
              <div style="display:flex;gap:10px;align-items:center">
                <button id="loginBtn">Login</button>
                <div style="color:var(--muted);font-size:13px">User: <b>Profit</b> ‚Ä¢ Pass: <b>278B</b></div>
              </div>
            </div>
            <div style="margin-top:12px;color:var(--muted);font-size:13px">Powered by <span class="led">Htetmyat</span></div>
          </div>
        </div>
      </section>

      <!-- MAIN MENU -->
      <section id="menuScreen" style="display:none">
        <div class="card">
          <h2>Main</h2>
          <div class="menu" style="padding:18px 6px">
            <div class="icon" id="openPhotos">
              <i>üñºÔ∏è</i>
              <div>Photo</div>
            </div>
            <div class="icon" id="openVideos">
              <i>üé¨</i>
              <div>Video</div>
            </div>
            <div class="icon" id="logoutBtn" style="background:transparent">
              <i>üîô</i>
              <div>Logout</div>
            </div>
          </div>
        </div>
      </section>

      <!-- PHOTOS -->
      <section id="photosScreen" style="display:none">
        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px">
          <div class="back"><button id="backFromPhotos">‚¨ÖÔ∏è Back</button></div>
          <h3 style="margin:0">Photos</h3>
        </div>
        <div id="photosGrid" class="grid card"></div>
      </section>

      <!-- VIDEOS -->
      <section id="videosScreen" style="display:none">
        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px">
          <div class="back"><button id="backFromVideos">‚¨ÖÔ∏è Back</button></div>
          <h3 style="margin:0">Videos</h3>
        </div>
        <div id="videosGrid" class="grid card"></div>
      </section>
    </main>
  </div>

  <!-- viewer placeholder -->
  <div id="viewer" style="display:none" class="viewer"></div>

<script>
/* ====== CONFIG ====== */
/* Photo 15 ·Äï·ÄØ·Ä∂ */
const PHOTOS = Array.from({length: 15}, (_, i) => ({
  file: `photos/photo${i+1}.png`,
  title: `·ÄÖ·Ä¨·Äê·ÄΩ·Ä±·Ä∑ ${i+1}`
}));

/* Video 10 ·Äï·ÄØ·Äí·Ä∫ */
const VIDEOS = Array.from({length: 10}, (_, i) => ({
  file: `videos/video${i+1}.mp4`,
  title: `·Äú·ÄÄ·Ä∫‚Äå·Ä±·Äê·ÄΩ·Ä∑${i+1}`
}));

/* Login Credentials */
const CORRECT_USER = "Profit";
const CORRECT_PASS = "278B";

/* DOM elements */
const loginScreen = document.getElementById('loginScreen');
const menuScreen = document.getElementById('menuScreen');
const photosScreen = document.getElementById('photosScreen');
const videosScreen = document.getElementById('videosScreen');
const viewer = document.getElementById('viewer');

document.getElementById('loginBtn').addEventListener('click', () => {
  const u = document.getElementById('username').value.trim();
  const p = document.getElementById('password').value.trim();
  if(u === CORRECT_USER && p === CORRECT_PASS){
    loginScreen.style.display = 'none';
    menuScreen.style.display = '';
  } else {
    alert('Username or password ·Äô·Äô·Äæ·Äî·Ä∫·Äï·Ä´·Åã ·Äë·Äï·Ä∫·Äô·Ä∂ ·ÄÄ·Äº·Ä≠·ÄØ·Ä∏·ÄÖ·Ä¨·Ä∏·Äï·Ä´·Åã');
  }
});

document.getElementById('logoutBtn').addEventListener('click', () => {
  document.getElementById('username').value = '';
  document.getElementById('password').value = '';
  photosScreen.style.display = 'none';
  videosScreen.style.display = 'none';
  menuScreen.style.display = '';
  loginScreen.style.display = '';
});

/* Menu navigation */
document.getElementById('openPhotos').addEventListener('click', () => showPhotos());
document.getElementById('openVideos').addEventListener('click', () => showVideos());
document.getElementById('backFromPhotos').addEventListener('click', () => {
  photosScreen.style.display = 'none';
  menuScreen.style.display = '';
});
document.getElementById('backFromVideos').addEventListener('click', () => {
  videosScreen.style.display = 'none';
  menuScreen.style.display = '';
});

/* Show photos */
function showPhotos(){
  menuScreen.style.display = 'none';
  photosScreen.style.display = '';
  const grid = document.getElementById('photosGrid');
  grid.innerHTML = '';
  PHOTOS.forEach(p => {
    const el = document.createElement('div');
    el.className = 'thumb';
    el.innerHTML = `
      <img src="${p.file}" alt="${p.title}" onerror="this.style.opacity='.3'; this.nextElementSibling.textContent='Missing'"/>
      <div class="title">${p.title}</div>
    `;
    el.addEventListener('click', () => openImageViewer(p));
    grid.appendChild(el);
  });
}

/* Show videos */
function showVideos(){
  menuScreen.style.display = 'none';
  videosScreen.style.display = '';
  const grid = document.getElementById('videosGrid');
  grid.innerHTML = '';
  VIDEOS.forEach(v => {
    const el = document.createElement('div');
    el.className = 'thumb';
    el.innerHTML = `
      <div style="width:100%;height:120px;border-radius:6px;display:flex;align-items:center;justify-content:center;background:#000">
        <video muted playsinline preload="metadata" style="max-width:100%;max-height:100%">
          <source src="${v.file}" />
        </video>
      </div>
      <div class="title">${v.title}</div>
    `;
    el.addEventListener('click', () => openVideoViewer(v));
    grid.appendChild(el);
  });
}

/* Viewer for image */
function openImageViewer(item){
  viewer.style.display = 'flex';
  viewer.innerHTML = `
    <div class="box">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <div style="font-weight:700">${item.title}</div>
        <div><button id="closeViewer">Close</button></div>
      </div>
      <div style="display:flex;justify-content:center;align-items:center">
        <img src="${item.file}" alt="${item.title}" />
      </div>
    </div>
  `;
  document.getElementById('closeViewer').addEventListener('click', closeViewer);
  viewer.addEventListener('click', viewerClickOutside);
}

/* Viewer for video */
function openVideoViewer(item){
  viewer.style.display = 'flex';
  viewer.innerHTML = `
    <div class="box">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <div style="font-weight:700">${item.title}</div>
        <div class="controls">
          <button id="closeViewer">Close</button>
        </div>
      </div>
      <div style="display:flex;justify-content:center;align-items:center">
        <video id="player" controls style="width:100%;max-height:70vh;border-radius:6px">
          <source src="${item.file}" />
          Your browser does not support video.
        </video>
      </div>
      <div style="display:flex;gap:8px;align-items:center;justify-content:center;margin-top:6px">
        <button id="rewind">‚è™ 10s</button>
        <button id="forward">10s ‚è©</button>
        <label>Speed:
          <select id="speed">
            <option value="0.5">0.5x</option>
            <option value="0.75">0.75x</option>
            <option value="1" selected>1x</option>
            <option value="1.25">1.25x</option>
            <option value="1.5">1.5x</option>
          </select>
        </label>
      </div>
    </div>
  `;
  document.getElementById('closeViewer').addEventListener('click', closeViewer);

  const player = document.getElementById('player');
  document.getElementById('rewind').addEventListener('click', () => {
    player.currentTime = Math.max(0, player.currentTime - 10);
  });
  document.getElementById('forward').addEventListener('click', () => {
    player.currentTime = Math.min(player.duration || 0, player.currentTime + 10);
  });
  document.getElementById('speed').addEventListener('change', (e) => {
    player.playbackRate = parseFloat(e.target.value);
  });
  viewer.addEventListener('click', viewerClickOutside);
}

/* Close viewer */
function closeViewer(){
  viewer.style.display = 'none';
  viewer.innerHTML = '';
  viewer.removeEventListener('click', viewerClickOutside);
}

/* Close viewer if clicking outside */
function viewerClickOutside(e){
  if(e.target === viewer) closeViewer();
}
</script>
</body>
</html>
